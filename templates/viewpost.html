{% extends 'homepage.html' %}
{% block content %}
<div class="container">
    <h1 align="center">POST</h1>
    {% for i in posts %}
    <div class="posts">
        <h2>{{i[1]}}</h2>
        <p>{{i[2]}}</p>
        <small>{{i[3]}}</small>
        <form action="{{url_for('delete_post',id=i[0])}}" method="post" onsubmit="return confirm('Are You Sure You Want To Delete This Post?');">
            <button class="btn btn-danger"> delete</button>
        </form>
        <form action="{{url_for('update_post',id=i[0])}}" method="GET" onsubmit="return confirm('Are You Sure You Want To Edit This Post?');">
            <button class="btn btn-outline-success"> Edit</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
